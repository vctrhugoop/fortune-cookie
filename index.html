<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Take your luck with the cookie." />
    <title>Fontune Cookie</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="screen-one">
        <h1>What's your luck today?</h1>
        <p>Open the cookie and find out!</p>
        <button class="btn-cookie">
          <img src="./assets/fortune-cookie.svg" alt="" />
        </button>
      </div>
      <div class="screen-two hide">
        <h1>Here's your luck today:</h1>
        <div class="box-lucky">
          <p></p>
        </div>
        <img src="./assets/opened-cookie.svg" alt="" />
        <button class="btn-again">Open another cookie</button>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
